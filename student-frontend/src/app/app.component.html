<mat-toolbar class="menubar">

    <a href="https://www.slipmate.ml"><img class="menubar-image" src="https://slipmate.ml/assets/images/slipmate-gray.png"/></a>
  </div>
  <div *ngIf="isMobileResolution" style="margin-top: 15px">
    <a href="https://www.slipmate.ml"><img class="menubar-image-mobile" src="https://slipmate.ml/assets/images/slipmate-gray.png"/></a>
  </div>
  <h1 *ngIf="isDesktopResolution" class="menubar-text">{{ title }}</h1>
</mat-toolbar>
